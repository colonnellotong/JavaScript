<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        表格日常生活中使用的非常多，比如excel就是专门用来创建表格的工具
            表格就是用来表示一些格式化的数据的，比如：课程表、银行对账单
        在网页中也可以创建出不同的表格。
    -->

    <!-- 
        在HTML中，使用table标签来创建一个表格
    
    -->
    <table border="1" width="40%" align="center">

        <!--
            在table标签中来使用tr来表示表格中的一行，有几行就有几个tr
            
        -->
        <tr>
            <!-- 在tr中需要使用td来创建一个单元格，有几个单元格就有几个td -->
            <td>A1</td>
            <td>A1</td>
            <td>A1</td>
            <td>A1</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>

            <!-- rowspan纵向合并单元格 -->
            <td rowspan="2">B4</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
            <!-- <td>C4</td> -->
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td>

            <!-- colspan横向合并单元格 -->

            <td colspan="2">D3</td>
            <!-- <td>D4</td> -->
        </tr>

    </table>

</body>
</html>
