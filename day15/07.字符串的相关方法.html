<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串的相关方法</title>
    <script>
        //创建一个字符串
        var str = "Hello Atguigu";

        /*
        * 在底层字符串是以字符数组的形式保存的
        * */

        /*
        * length属性
        *   可以获取字符串长度
        * */
        console.log(str.length);//13
        console.log(str[0])//H

        /*
        * charAt()
        *   - 可以返回字符串在指定位置的字符
        *   - 根据索引获取指定的字符
        * */
        var result = str.charAt(0);

        /*
        * charCodeAt()
        *   - 获取指定位置字符的字符编码（Unicode编码）
        * */
        var result2 = str.charCodeAt(0);

        /*
        * String.fromCharCode()
        *   - 可以根据字符编码去获取字符
        * */

        var result3 = String.fromCharCode(74)

        /*
        * concat()
        *   - 可以用来连接两个或多个字符串
        *   - 和+一致
        * */

        var result4 = str.concat("你好","再见");

        /*
        * indexOf()
        *   - 该方法可以检索一个字符串中是否含有指定内容
        *   - 如果字符串中含有该内容，则会返回其第一次出现的索引
        *       如果没有找到指定的内容，则返回-1
        *   - 可以指定第二个参数，指定开始查找的位置
        * lastIndexOf()
        *   - 该方法的用法和indexOf()一样
        *       不同的时indexOf是从前往后找
        *       而lastIndexOf是从后往前找
        *   - 也可以指定查找的位置
        * */

        str2 = "hello aiguigu";

        result5 = str2.indexOf("a",1);

        result6 = str2.lastIndexOf("a");

        /*
        * slice()
        *   - 可以从字符串中截取指定的内容
        *   - 不会影响原字符串，而是将截取到内容返回
        *   - 参数：
        *       第一个，开始位置的索引（包括开始的位置）
        *       第二个，结束位置的索引（不包括结束位置）
        *           - 如果我们省略第二个参数，则会截取到后面所有的
        *       - 也可以传递一个负数作为参数，负数的话将会从后边计算
        * */
        str3 = "abcdefghijk";

        result7 = str3.slice(0,2);

        /*
        * substring()
        *   - 可以用来截取一个字符串，和slice()类似
        *   - 参数：
        *       - 第一个，开始截取位置的索引（包括开始位置）
        *       - 第二个：结束位置的索引（不包括结束位置）
        *       - 不同的时这个方法不能接受负值作为参数
        *           如果传递了一个负值，则默认为0
        *       - 而且它还自动调整参数的位置，如果第二个参数小于第一个，则自动交换
        * */

        result8 = str3.substring(1,2);

        /*
        * substr()
        *   - 用来截取字符串
        *   - 参数:
        *       - 第一个，开始截取的位置的索引
        *       - 第二个，截取的长度
        * */

        result9 = str3.substr(3,2);

        /*
        * split()
        *   - 可以将一个字符串拆分为一个数组
        *   - 参数：
        *       - 需要一个字符串作为参数，将会根据该字符串去拆分数组
        *   - 如果茶毒你一个空串作为参数，则会将每个字符都拆分为数组中的一个元素
        * */
        str4 = "abc,bcd,efg,hij"

        result10 = str4.split(",")

        /*
        * toUpperCase()
        *   - 将一个字符串转换为大写并返回
        * */

        result11 = str3.toUpperCase();

        /*
        * toLowerCase()
        *   - 将一个字符串转换为小写并返回
        * */

        str5 = "ABCDEFGHIJ";

        result12 = str5.toLowerCase();

        console.log(result);
        console.log(result2);
        console.log(result3);
        console.log(result4);
        console.log(result5);
        console.log(result6);
        console.log(result7);
        console.log(result8);
        console.log(result9);
        console.log(Array.isArray(result10));
        console.log(result10[1]);//bcd
        console.log(result10.length);
        console.log(result11);
        console.log(result12);

    </script>
</head>
<body>

</body>
</html>
