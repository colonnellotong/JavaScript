        * join()
        *   - 该方法可以将数组转换为一个字符串

        *   - 在join()中可以指定一个字符串作为参数，这个字符串会称为数组中元素的连接符
        * */

        result2 = arr.join("-");

        * reverse()
        *   - 该方法用来反转数组（前边的去后边，后边的去前边）
        *   - 该方法会直接修改原数组
        * */

        arr.reverse()

        /*

        *       浏览器将会分别使用数组中的元素作为实参去调用回调函数
