<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
    <script>
        /*
        * 使用字面量来创建正则表达式
        *   语法：var 变量 = /正则表达式/匹配模式
        * 使用字面量的方式创建更加简单
        *   使用构造函数创建更加灵活
        * */
        var reg = new RegExp("a","i");

        var reg = /a/i;

        console.log(typeof reg);
        console.log(reg.test("abc"));

        //创建一个正则表达式，检查一个字符串中是否有a或者b
        /*
        * 使用|表示或者的意思
        * */
        var reg = /a|b/;

        /*
        * 创建一个正则表达式检查一个字符串中是否有字母
        * */
        // reg = /a|b|c|d|e|f|g/;

        /*
        * []里的内容也是或的关系
        * [ab] == a||b
        * [a-z]任意小写字母
        * [A-Z]任意大写字母
        * [0-9]任意数字
        * */
        var reg = /[A-z]/i;

        //检查一个字符串中是否含有abc或abc或aec
        var reg = /a[bed]c/;

        /*
        * [^ ]除了
        * */
        var reg = /[^ab]/;

        var reg = /0-9/;

        console.log(reg.test("bacd"));
    </script>
</head>
<body>

</body>
</html>
