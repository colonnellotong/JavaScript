<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script>
        /*
        * Math
        *   - Math和其他的对象不同，它不是一个构造函数，
        *       它属于一个工具类，不用创建对象，它里边封装了数学运算相关的属性和方法
        *   - 比如：
        *       Math.PI
        * */
        console.log(Math.PI);

        /*
        * abs()可以用来计算一个数的绝对值
        * */
        console.log(Math.abs(-1));

        /*
        * Math.ceil()
        *   - 可以对一个数进行向上取整，小数位只要有值就自动进1
        * Math.floor()
        *   - 可以对一个数进行向下取整
        * Math.round()
        *   - 可以对一个数进行四舍五入取整
        * */
        console.log(Math.ceil(1.4));

        console.log(Math.floor(2.99));

        console.log(Math.round(1.4));

        /*
        * Math.random()
        *   - 可以用来生产一个0-1直接的随机数
        *   - 生成一个0-10直接的随机数
        *   - 生成一个0-x直接的随机数
        *       Math.round(Math.random()*x)
        *   - 生产一个x-y直接的随机数
        *       Math.round(Math.random()*(y-x)+x);
        * */
        console.log(Math.round(Math.random()*10));

        /*
        * max()
        *   - 可以获取多个数中的最大值；
        *
        * */

        var max = Math.max(10,45,60,80,99);

        console.log(max);

        /*
        * Math.pow(x,y)
        *   - 返回x的y次幂
        * */
        console.log(Math.pow(12,13));

        /*
            Math.sqrt()
                - 用于对一个数进行开方运算
        */
        console.log(Math.sqrt(2));

    </script>
</head>
<body>

</body>
</html>
