<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <title>DOM查询</title>
    <script>
        /*
        * 定义一个函数，专门用来为指定元素绑定单击响应函数
        *   参数 ：
        *       idStr 要绑定单击响应函数的对象的id属性值
        *       fun 事件的回调函数，当单击元素时，该函数将会被触发
        * */

        function myClick (idStr,fun) {
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }
        window.onload = function () {

            // 为id为btn-1的按钮绑定一个单击响应函数
            var btn01 = document.getElementById(idStr);
            btn01.onclick = function () {
                // 查找#bj节点
                var bj = document.getElementById("bj");
                // 打印bj
                // innerHTML 通过这个属性可以获取到元素内部的html代码
                alert(bj.innerHTML);
            }


            // 为id为btn02的按钮绑定一个单击响应函数
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                // 查找所有li节点
                // getElementsByTagName()可以根据变钱迷来获取一组元素节点对象
                // 这个方法会给我们返回一个类数组对象，所有查询到元素都会封装到对象中
                // 即使查询到的元素只有一个，也会封装到数组中的返回
                var lis = document.getElementsByTagName("li");
                // 打印lis
                // alert(lis.length);//11
                for (var i = 0;i < lis.length;i++){
                    alert(lis[i].innerHTML);
                }
            }

            // 为id为btn03的按钮绑定一个单击响应函数
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function () {
                // 查找name=gender的所有节点

                var inputs = document.getElementsByName("gender");
                // 打印inputs
                // alert(inputs.length);//2
                for (i = 0; i < inputs.length;i++) {
                    // innerHTML用于获取元素内部的HTML代码
                    // 对于自结束标签，这个属性没有意义
                    // 如果需要读取元素节点的属性，直接使用元素.属性名
                    // 注意，class属性不能采用这种方式
                    alert(inputs[i].className);
                }
            }

            // 为id为btn04的按钮绑定一个单击响应函数

            var btn04 = document.getElementById("btn04");
            btn04.onclick = function () {
                // 查找#city下所有li节点
                var city = document.getElementById("city");
                // 查找city下所有li节点
                var lis =  city.getElementsByTagName("li");
                for (var i=0;i<lis.length;i++) {
                    alert(lis[i].innerHTML);
                }
            }

            // 为id为btn05的按钮绑定一个单击响应函数
            var btn05 = document.getElementById("btn05");
            btn05.onclick = function () {
                // 返回#city的所有子节点
                /*
                * childNodes属性回获取包括文本节点在内的所有接连
                * 根据DOM标签，标签间的空白也会当成文本节点
                * 注意：在IE8一集一下的浏览器中，不会将空白文本当成子节点
                *   所以概述行在IE8中会返回4个子元素而其他浏览器是9个
                * */
                var city = document.getElementById("city");
                var cns = city.children;

                for (var i=0;i<cns.length;i++) {
                    alert(cns[i]);
                }
                // children属性可以获取当前元素的所有元素
            }

            var btn06 = document.getElementById("btn06");
            btn06.onclick = function () {
                var phone = document.getElementById("phone");
                // 返回#phone的第一个子节点
                // firstChild可以获取到当前元素的第一个子节点（包括空白文本节点）
                var fir = phone.firstChild;
                // firstElementChild获取当前元素的第一个子元素
                // firstElementChild不支持IE8一下的浏览器
                // 如果需要兼容他们尽量不使用
                fir = phone.firstElementChild;
                alert(fir)
            }

            
            myClick("btn07",function () {
                // 返回#bj的父节点
                var bj = document.getElementById("bj");

                var pn = bj.parentNode;

                // innerText获取元素内的文本内容
                // 它和innerHTML类似，不同的时它会自动将html去除
                alert(pn.innerText);
            })


            // 返回#android的前一个兄弟节点
            // 返回#username的value属性值
            // 设置#username的value属性值
            // 返回#bj的文本值
        }
    </script>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢哪个城市?
            </p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>

            <br>
            <br>

            <p>
                你喜欢哪款单机游戏?
            </p>

            <ul id="game">
                <li id="rl">红警</li>
                <li>实况</li>
                <li>极品飞车</li>
                <li>魔兽</li>
            </ul>

            <br />
            <br />

            <p>
                你手机的操作系统是?
            </p>

            <ul id="phone"><li>IOS</li> <li id="android">Android</li><li>Windows Phone</li></ul>
        </div>

        <div class="inner">
            gender:
            <input class="hello" type="radio" name="gender" value="male"/>
            Male
            <input class="hello" type="radio" name="gender" value="female"/>
            Female
            <br>
            <br>
            name:
            <input type="text" name="name" id="username" value="abcde"/>
        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">查找#bj节点</button></div>
        <div><button id="btn02">查找所有li节点</button></div>
        <div><button id="btn03">查找name=gender的所有节点</button></div>
        <div><button id="btn04">查找#city下所有li节点</button></div>
        <div><button id="btn05">返回#city的所有子节点</button></div>
        <div><button id="btn06">返回#phone的第一个子节点</button></div>
        <div><button id="btn07">返回#bj的父节点</button></div>
        <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
        <div><button id="btn09">返回#username的value属性值</button></div>
        <div><button id="btn10">设置#username的value属性值</button></div>
        <div><button id="btn11">返回#bj的文本值</button></div>
    </div>
</body>
</html>
