<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    /*
      函数作用域
        - 调用函数时创建函数作用域，函数执行完毕以后函数域作用销毁
        - 每调用一次函数就会创建一个新的函数作用域，他们之间是相互独立的
        - 在函数作用域中可以访问到全局作用域的变量
            在全局作用域中无法访问到函数作用域的变量
        - 当在函数作用域中操作一个变量时，它会先在自身作用域中寻找，如果有就直接使用
            如果没有，则向上一级作用域中寻找，直到找到全局作用域，
            如果全局作用域中依然没有，则报错ReferenceError
        - 在函数中访问对象，可以使用window作用域
    */

    //创建一个变量

    var a = 10;

    function fun() {
      var a = "我是函数中的变量a";
      var b = 20;
      console.log("a = " + a);//我是函数中的变量a
      function fun2() {
        console.log("a = " + window.a);
      }
    }

    fun();
    // console.log("b = " + b);
    console.log("a = " + a);//10

    // 在函数作用域中也有声明提前的特性，
    //   使用var关键字声明的变量，会在函数中所有的代码执行之前被声明
    // 函数声明也会在函数中所有的代码执行之前执行
    function fun3() {
      fun4();
      console.log(a);
      var a = 35;
      function fun4() {
        alert("我是fun4中的变量");
      }
    }
    // fun3();

    var c = 33;

    // 在函数中，不使用var声明的变量都会称为全局变量
    function fun5() {
      console.log("c = " + c);
      var c = 10;
      d = 100;
    }
    fun5();
    console.log(d);

    var e = 23;
    function fun6(e) {
      alert(e);
    }
    fun6();
  </script>
</head>
