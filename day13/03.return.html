<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function fun() {
      alert("函数要执行了");

      for (let i = 0; i < 5; i++) {
        console.log(i);

        if (i == 2) {
          //使用break可以退出当前循环
          // break;

          //continue用于跳过当前循环
          // continue;

          // 使用return可以结束整个函数
          return;
        }
      }
      alert("函数执行完了");
    }


    /*
      返回值可以是任意的数据类型
        也可以是一个对象
    */
    function fun2() {

      var obj = {name:"沙和尚"};
      return obj;
    }
    var a = fun2();

    // console.log("a = " +a.name);

    function fun3() {
      // 在函数内部再声明一个函数
      function fun4() {
        alert("我是fun4");
      }
      return fun4;
    }
    a = fun3();

    // console.log(a);
    // a();
    fun3()();
  </script>
</head>

</html>
