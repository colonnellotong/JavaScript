<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      加入投资的年利率为5%，试求从1000块涨到5000块需要多少年
    */
    var count = 0;
    var money = 1000;
    while (money < 5000) {
      money *= 1.05;
      count++;
    }
    console.log(count);
  </script>
