<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <script>
  // 打印1-100之间所有的奇数之和

    var sum = 0;
    for (let i = 0; i <= 100; i++) {
      // const element = array[i];
      // 判断i是否为奇数
      if (i % 2 != 0) {
        sum = sum + i;
      }
    }
    console.log(sum); 
  </script>
