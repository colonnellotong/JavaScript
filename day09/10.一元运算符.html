<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    /*
      一元运算符，只需要一个操作数
        + 正号
            - 正号不会对数字产生任何影响
        - 符号
            - 负号可以对数字进行负号的取反

        - 对于非Number值.
            它会将先转为为Number，然后再运算
            可以对一个其他的数据类型使用+,来将其转换为number
            它的原理和Number()函数一样
    
    */

    var a = 123;
    a = +a;

    console.log(typeof a);//number
    console.log(a);//123

    var b = true;
    b = -b;

    console.log(typeof b);//number
    console.log(b);//-1

    var c = "18";
    c = -c;

    console.log(typeof c);//number
    console.log(c);//-18

    var d = NaN;
    d = -d;

    console.log(typeof d);//number
    console.log(d);//NaN

    var e = null;
    e = -e;

    console.log(typeof e);//number
    console.log(e);//-0

    var f = Infinity;
    f = -f;

    console.log(typeof f);//number
    console.log(f);//-Infinity

    var g = undefined;
    g = -g;

    console.log(typeof g);//number
    console.log(g);//NaN

    var h = 1 + +"2" + 3;
    
    console.log("h = " + h);


  </script>
</head>

</body>
</html>
