<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    // 强制类型转换
    //  - 指将一个数据类型强制转换为其他的数据类型
    //  - 类型转换主要指，将其他的数据类型，转换为
    //     String、Number、Boolean


    // 将其他的数据类型转换为String
    //   方式一：
    //       - 调用杯转换数据类型的toString()方法
    //       - 该方法不会影响到原变量,它会将转换的结果返回
    //       - 但是注意：null和undefined这两个值没有toString()方法
    //            如果调用他们的方法，会报错

    //    方式二：
    //       - 调用String()函数，并将被转换的数据作为参数传递给函数
    //       - 使用String()函数做强制类型转换时，
    //            对于Number和Boolean实际上就是调用的toString()方法
    //            但是对于null和undefined，就不会调用toString()方法
    //                它会将null直接转换为"null"
    //                将undefined 直接转换为"undefined"


    var a = 123;

    // 调用a的toString()方法
    // 调用xxx的yyy()方法，就是xxx.yyy()
    var b = a.toString();
    a = a.toString();


    var c = true;
    c = c.toString();

    console.log(typeof b);
    console.log(b);

    console.log(typeof c);
    console.log(c);

    var d = null;
    d = d.toString();//报错

    console.log(d);
    console.log(typeof d);//报错

    var e = undefined;
    e = e.toString();//报错

    console.log(e);
    console.log(typeof e);//报错


    var f = 123;
    // 调用String()函数，来将a转换为字符串
    f = String(f);
    
    console.log(f);
    console.log(typeof f);

    var g = null;
    g = String(g);

    console.log(g);
    console.log(typeof g);



  </script>
</head>
<body>
  
</body>
</html>
