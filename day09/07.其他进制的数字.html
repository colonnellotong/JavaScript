<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    var a = 123;

    // 再js中没如果需要表示16进制的数字，则需要以0x开头
    //        如果需要表示8进制的数字，则需要以0开头
    //        如果需要表示2进制，则需要以0b开头

    console.log(a);
    //十六进制
    a = 0x10;
    a = 0xff;
    a = 0xCafe;
    //八进制数字  070
    // 二进制数字 0b10
    // 像"070"这种字符串，有些浏览器会当成8进制解析，有的会当成10进制解析

    var b = "070";

    //可以在parseInt()中传递一个第二个参数，来指定数字的进制
    b = parseInt(b,10);

    console.log(typeof b);
    console.log(b);
  </script>
</head>

</body>
</html>
