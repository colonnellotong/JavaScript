            /* 设置一个背景图片 */

            /* 设置背景不重复 */

            /* background-position: center center; */

            /* 设置背景图片不随着滚动条滚动 */

            /* background
                - 通过该属性可以同事设置所有背景相关的样式 
                - 没有顺序的要求，谁在钱谁在后都行
                    也没有数量的要求，不写的样式就使用默认值

            */

            background: #bbffaa url(img/3.png) center center no-repeat fixed;
