<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      条件运算符也叫三元运算符
        语法：
            条件表达式？语句1：语句2；
        - 执行的流程：
            条件运算符在执行时，首先对条件表达式进行求值，
                如果该值为true，则执行语句1，并返回执行结果
                如果该值为false，则执行语句2，并返回执行结果
    */

    // true?alert("语句1"):alert("语句2");

    var a = 10;
    var b = 20;
    var c = 30;

    // a > b?alert("a大"):alert("b大");
    //取ab之间最大值
    var max = a > b ? a : b;
    //取abc中的最大值
    max = max > c ? max : c;
    console.log("max = " + max);
  </script>
</head>

</body>
</html>
