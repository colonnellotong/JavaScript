<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    /*
      JS中为我们提供了三种逻辑运算符
      ！ 非
        - !可以用来对一个值进行非运算
        - 所谓非运算就是指对一个布尔值进行取反操作
            true变false，false变true
        - 如果对一个值进行两次取反，它不会变化
        - 如果对非布尔值进行运算，先将它转换为布尔值，然后再进行取反
            所以我们可以利用该特点，来将一个其他的数据类型转换为布尔值
            可以为一个任意数据类型取两次反，来将其转换为布尔值
            原理和Boolean()函数一致

      && 与
        - &&可以对符号两侧的值进行与运算并返回结果
        - 运算规则
            - 两个值中，只要有一个值为false就返回false
                 两个值中，都为true时，返回值为true
            - js中的与是短路与,如果第一个值为false，则不会看第二个值

      || 或
        - ||可以对符号两侧的值进行货运算并返回结果
        - 运算规则：
            -两个值中只要有一个true，就返回true
                如果两个值都为false，才返回false
        - js中的或是段度或，如果第一个值为true，则不会看第二个值
    
    */

    // 第一个值为true，会检查第二个值
    true && alert("看我出不出来！！");//弹窗
    // 第一个值为false，不会检查第二个值
    false && alert("看我出不出来！！");//不弹窗


    // 第一个值为true，不会检查第二个值
    true || alert("看我出不出来！！");//弹窗
    // 第一个值为false，会检查第二个值
    false || alert("看我出不出来！！");//不弹窗

    var a = true;
    a = !a;

    console.log("a = " + a);

    var b = 0;
    b = !!b;
    console.log(typeof b);
    console.log("b = "+b);


    // 只要有一个false，就返回false
    var c = true && false;
    var c = false && false;
    var c = false && true;
    // 两个值都是true的时候，返回true
    var c = true && true;

    console.log("c = " + c);
    console.log(typeof c);

    //两个都是false，则返回false
    var d = false || false;

    //只要有一个true，就返回true
    var d = true || false;
    var d = false || true;
    var d = true || true;

    console.log("d = " +d);

  </script>
</head>
<body>
  
</body>
</html>
