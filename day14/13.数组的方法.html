<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slice</title>
    <script>

        /*
        * slice()
        *   - 可以用来从数组中提取指定元素
        *   - 该方法不会改编元素数组，而是将截取到的匀速封装到一个新数组中返回
        *   - 参数
        *       1.截取开始的位置的索引，包含开始索引
        *       2.截取结束的位置的索引，不包含结束索引
        *           - 第二个参数可以省略不写，此时会截取从开始索引往后的所有参数
        *       - 索引可以传递一个负值，如果传递一个负值则从后往前计算
        *           -1倒数第一个
        *           -2倒数第二个
        * */
        var arr = ["孙悟空","猪八戒","沙和尚","唐僧","白骨精"];

        var result = arr.slice(1,4);

        result = arr.slice(1);

        result = arr.slice(1,-1);
        console.log(result);

        /*
        * splice()
        *   - 可以用于删除数组中的指定元素
        *   - 使用splice()会影响到袁术组，会将指定元素从原数组中删除
        *       并将被删除的元素作为返回值返回
        *   - 参数：
        *       第一个，表示开始位置的索引
        *       第二个，表示删除的数量
        *       第三个及其以后。。。
        *           可以传递一些新的元素，这些元素将会自动插入到开始位置索引的前边
        *
        * */

        var result = arr.splice(1,0,"牛魔王","天山公主");

        // console.log("result =" + result);
    </script>
