<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
    <script>
        /*
        * 检查一个字符串中是否含有.
        * .表示任意字符
        * 在正则表达式中使用\作为转义字符
        * 如果需要使用.需要使用\.来代替
        * 如果要使用\则需要使用\\来代替
        */

        var reg = /\./;

        console.log(reg.test(abc.uie));

        reg = /\\/;

        console.log(reg.test(abc\\.uie));

        reg = new RegExp("\\.");

        console.log(reg.test("3423dsfs"));
        console.log(reg);

        /*
        * \w
        *   - 任意字母、数字、_
        * \W
        *   - 除了字母、数字、_
        * \d
        *   - 任意的数字
        * \D
        *   - 除了数字
        * \s
        *   - 空格
        * \S
        *   - 除了空格
        * \b
        *   - 单词边界
        * \B
        *   - 除了单词边界
        * */

        /*
        * 创建一个正则表达式检查一个字符串中是否含有单词child
        * */

        reg = /\bchild\b/;

        console.log(reg.test("hello children"));

        // 接收一个用户的输入
        var str = prompt("请输入你的用户名：");

        //去掉字符串中的空格
        // 去除空格就是使用""来替换空格
        //去除开头的空格
        str = str.replace(/^\s*/,"");

        // 去除结尾的空格
        str = str.replace(/\s$/,"");

        // 匹配开头和结尾的空格
        str = str.replace(/^\s|\s$/g);

        str = /\s/g;


        console.log(str);

    </script>
</head>
<body>

</body>
</html>
