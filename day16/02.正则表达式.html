<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
    <script>
        /*
        * 创建一个正则额表达式检查一个字符串中是否含有aaa
        * */

        /*
        * 两次
        *   - 通过两次可以设置一个内容出现的次数
        *   - 量词只对它前面的一个内容起作用
        *   - {n} 正好出现n次
        *   - {m,n} 出现m-n次
        *   - {m,} 出现m以上
        *   - + 至少一个，相当于{1,}
        *   - * 0个或者多个，相当于{0,}
        *   - ? 0个或1个，相当于{0,1}
        * */
        var reg = /a{3}/;

        console.log(reg.test("aaabc"));

        reg = /(ab){3}/;

        console.log(reg.test("ababab"));

        reg = /ab{1,3}c/;

        reg = /ab{1,}c/;

        reg = /ab+c/;

        reg = /ab*c/;

        reg = /ab?c/;

        /*
        * 检查一个字符串中是否以a开头
        * ^ 表示开头
        * $ 表示结尾
        * */
        reg = /^a/;//匹配开头的a

        reg = /a$/;//匹配结尾的a

        /*
        * 如果在正在表达式中同时使用^$则要求字符穿必须完全复合正则表达式
        * */
        reg = /^a$/;

        reg = /^a|a$/;

        console.log(reg.test("abbbc"));

        /*
        * 创建一个正则表达式，用来检查一个字符串是否是一个手机号
        *
        * 手机号的规则：
        *   13567890123（11位）
        *   1.以1开头
        *   2.第二位3-9任意数字
        *   3.三位以后任意数字（9位）
        *   ^1 [3-9][0-9]{9}$
        * */

        var phoneStr = "13567890123";

        var phoneReg = /^1[3-9][0-9]{9}$/;

        console.log((phoneReg.test(phoneStr)));


    </script>
</head>
