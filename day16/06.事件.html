<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
</head>
<body>
    <!--
        我们可以在事件对应的属性中设置一些js代码
            这样当事件被出发时，这些代码将会执行

        这种写法我们称为结构和行为耦合，不方便维护，不推荐使用
    -->
    <button id="btn" >我是一个按钮</button>
    <script>
        /*
        * 事件，就是用户和浏览器之间的交互行为，
        *   比如：点击按钮，鼠标移动，关闭窗口...
        *
        * */
        /*
        * 可以位按钮的对应事件绑定处理函数的形式来响应事件
        *
        * */
        var btn = document.getElementById("btn");

        /*
        * 可以位按钮的对应事件绑定处理函数的形式来响应事件
        *
        * */
        // 绑定一个单击事件
        // 像这种位单击事件绑定的函数，我们称为单击响应函数
        btn.onclick = function(){
            alert("你还点")
        }
        console.log(btn);
    </script>
</body>
</html>
