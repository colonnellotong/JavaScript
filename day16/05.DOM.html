<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>
    <button id="btn">我是一个按钮</button>
    <script>
        /*
        * 浏览器已经位我们提供文档节点对象这个对象是window属性
        *   可以在页面中直接使用，文档界面代表的是整个网页
        * */

        // console.log(document);
        // 获取到button对象
        var btn = document.getElementById("btn");

        // 修改按钮的文字
        btn.innerHTML = "I'm Button";

        console.log(btn);
    </script>
</body>
</html>
