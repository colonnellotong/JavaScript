<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档的加载</title>
    <script>
        /*
        * onload事件会在整个页面加载完成之后才出发
        * 为window绑定一个onload事件
        *       该事件对应的响应函数将会在页面加载完成之后执行，
        *       这样可以确保我们的代码执行时所有的DOM对象已经加载完毕
        * */
        window.onload = function () {
            var btn = document.getElementById("btn");

            btn.onclick = function () {
                alert("点我干嘛");
            };
        };


    </script>
</head>
<body>
    <button id="btn">点我一下</button>


    <!--    将js代码编写到页面的下不就是为了，可以在页面加载完毕以后再执行代码-->
    <script>
        /*
        * 浏览器在加载一个页面时，时按照自上向下的顺序加载的，
        *   读到一行运行一行，如果将script标签写到页面的上边，
        *   在代码执行时，页面还没有加载
        * */

</body>
</html>
