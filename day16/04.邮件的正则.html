<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮件的正则</title>
    <script>
        /*
        * 电子邮件
        *   hello@abc.com.cn
        *
        * 任意字母数字下划线.任意字母数字下划线 @ 任意字母数字.任意字母（2-5位）.任意字母（2-5位）
        *
        * \w{3,}  (\.\w+)* @ [A-z0-9] (\.[A-z]{2,5}){1,2}
        * */

        var emailreg = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;

        var email = "tongenjia@vip.qq.com";

        console.log(emailreg.test(email));

    </script>
</head>
<body>

</body>
</html>
