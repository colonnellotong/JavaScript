<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      1.打印99乘法表


      2.打印出1-100之间所有的质数
    */
    for (let i = 1; i < 10; i++) {
      for (let j = 1; j <= i; j++) {
        document.write("<span>"+j + "*" + i + "=" + i * j + "</span>");
      }
      document.write("<br />");
    }
  </script>
  <style>
    body{
      width: 2000px;
    }
    span{
      display: inline-block;
      width: 80px;
    }
  </style>
</head>
<body>
  
</body>
</html>
