<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      打印出1-100之间所有的质数
    */

    for (let i = 2; i <= 100; i++) {
      var flag = true;
      // 判断i是否是质数
      // 获取2-i之间所有的数
      for (let j = 2; j < i; j++){
        // console.log(j);
        if(i % j == 0){
          flag = false;
        }
      }
      // 如果是质数，则打印i的值
      if (flag) {
        console.log(i);
      }
    }

  </script>
</head>

</body>
</html>
